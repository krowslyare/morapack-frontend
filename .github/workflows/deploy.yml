name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy usando SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            
            cd ~/MoraPack/morapack-frontend
            
           
            git pull origin main
            
            
            npm install
            
            
            npx vite build
            
            echo "Despliegue Frontend completado ðŸŽ¨"